server:
  port: 8087
  servlet:
    context-path: '/easysalao-authuser/'

spring:
  application:
    name: easysalao-authuser-service
  datasource:
    url: jdbc:mysql://localhost:3306/easysalao-authuser-v2?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: MYSQL
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  output:
    ansi:
      enabled: Always
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

logging:
  level:
    com.ead: INFO
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO

eaysalao:
  broker:
    exchange:
      userEvent: eaysalao.userevent

easysalao:
  serviceRegistry:
    username: serviceregistry
    password: 'ead123sr'

resilience4j:
  circuitbreaker:
    instances:
      circuitbreakerInstance:
        sliding-window-size: 30
        permitted-number-of-calls-in-half-open-state: 2
        sliding-window-type: TIME_BASED
        minimum-number-of-calls: 2
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 80
  retry:
    instances:
      retryInstance:
        maxRetryAttempts: 3
        waitDuration: 5s